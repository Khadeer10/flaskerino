version: 0.2

env:
  variables:
    FLASK_APP: "flaskerino/__init__.py"
phases:
  install:
    commands:
      - pip install --upgrade pip
      - pip install -r dev-requirements.txt
  pre_build:
    commands:
      - find . -name "*.py" -exec pylint '{}' \;
      - cd flaskerino && python tests/test_index.py -v
artifacts:
  files:
    - '**/*'
  discard-paths: yes
