version: 0.2

env:
  variables:
    FLASK_APP: "flaskerino/__init__.py"
phases:
  install:
    commands:
      - pip install --upgrade pip
      - PYTHONUSERBASE=$(pwd) pip install --user --upgrade -e .
  pre_build:
    commands:
      - find . -name "*.py" -exec pylint '{}' \;
      - cd flaskerino && python tests/test_index.py -v
artifacts:
  files:
    - '**/*'
  discard-paths: yes
