version: 0.2

env:
  variables:
    FLASK_APP: "flaskerino/__init__.py"
    FLASK_DEBUG: "true"
phases:
  install:
    commands:
      - pip install --upgrade pip
      - pip install -e .
  pre_build:
    commands:
      - cd flaskerino && nose2 -v
  build:
    commands:
      - echo Entered the build phase...

